<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgotpassword.css"> 
    <title>Forgot Password</title>
    <a href="project.html"><button class="Back">< Back</button></a>
</head>
<body>
    <h1>Forgot Password</h1>
    <div class="container">
        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
          <br />
          <div class="botoes">
            <button id="botaoRegistro" disabled>Get new Password</button>
        </div>
        </form>
      
      </div>
      <script>
        // Adiciona um ouvinte de evento de entrada ao campo de entrada de e-mail
        document.getElementById('email').addEventListener('input', function() {
            var emailValue = this.value.trim(); // Obtém o valor do campo de e-mail

            // Verifica se o campo de e-mail está vazio ou não
            if (emailValue !== '') {
                document.getElementById('botaoRegistro').disabled = false; // Ativa o botão "Get new Password"
            } else {
                document.getElementById('botaoRegistro').disabled = true; // Desativa o botão "Get new Password"
            }
        });
    </script>
    
</body>
</html>
