<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <title>Sing up</title>
    <link rel="stylesheet" href="sign_up.css"> 

    <a href="project.html"><button class="Back">< Back</button></a>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="container">
        <form id="loginForm">
          <label for="Name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <span class="material-symbols-outlined">
            help
            </span>
          <br />
          <label for="Re-type password">Re-type password:</label>
          <input type="re-type password" id="re-type password" name="re-type password" required />
          <br />
    
          <div>
            <label>
                <input type="checkbox" id="aceitarTermos">
                I agree to the <a href="termos_de_uso.html">Terms of Use</a> and <a href="politica_de_privacidade.html">Privacy Policy</a>.
            </label>
        </div>
        <div class="botoes">
            <button id="botaoRegistro" disabled>Sign Up</button>
            <a href="ler_mais.html">Learn more</a>
        </div>
        
  
        
        <script>
            // Habilitar o botão de envio quando a caixa de seleção for marcada
            document.getElementById('aceitarTermos').addEventListener('change', function() {
                document.getElementById('botaoRegistro').disabled = !this.checked;
            });
        </script>

        </form>
      </div>
    
</body>
</html>
