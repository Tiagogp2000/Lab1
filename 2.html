<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="2.css" />
  </head>
  <body>
    <a href="ex1.html"><button class="Back">< Back</button></a>

    <h1>Login</h1>

    <div class="container">
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <input type="submit" value="Login" />
      </form>
      <div class="register-link">
        <a href="registro.html">Forgot Password?</a>
      </div>
    </div>

    <script>
      // Simulação de login
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          // Aqui você pode adicionar a lógica de autenticação, como enviar os dados para um servidor, etc.
          // Por enquanto, apenas mostramos os valores no console para fins de demonstração.
          console.log("Email:", email);
          console.log("Password:", password);

          // Aqui você pode redirecionar o usuário para outra página após o login ser bem-sucedido
          // window.location.href = "pagina_logada.html";
        });
    </script>
  </body>
</html>
